name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Enable and use Corepack
      - name: Setup Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.5.3 --activate

      # Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 23.5.0
          cache: 'yarn'

      # Install dependencies
      - name: Install dependencies
        run: yarn install --immutable

      # Run test
      - name: Run Tests with Coverage
        run: yarn run test

      - name: Post Coverage Report to PR
        uses: dorny/coverage-check@v2
        with:
          path: coverage/apps/todos-frontend/lcov.info
          threshold: 20

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Enable and use Corepack
      - name: Setup Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.5.3 --activate

      # Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 23.5.0
          cache: 'yarn'

      # Install dependencies
      - name: Install dependencies
        run: yarn install --immutable

      # Run lint
      - name: Run Lint
        run: yarn run lint
