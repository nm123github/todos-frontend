name: PR Checks

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: # Enables manual triggering

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Enable and use Corepack
      - name: Setup Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.5.3 --activate

      # Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 23.5.0
          cache: 'yarn'

      # Install dependencies
      - name: Install dependencies
        run: yarn install --immutable

      # Run test
      - name: Run Tests with Coverage
        run: yarn run test

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure() # run this step even if previous step failed
        with:
          name: Unit Tests # Name of the check run which will be created
          path: coverage/apps/todos-frontend/lcov.info # Path to test results
          reporter: jest-junit # Format of test results

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Enable and use Corepack
      - name: Setup Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.5.3 --activate

      # Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 23.5.0
          cache: 'yarn'

      # Install dependencies
      - name: Install dependencies
        run: yarn install --immutable

      # Run lint
      - name: Run Lint
        run: yarn run lint
